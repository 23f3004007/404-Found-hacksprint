<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillShare Connect - Lectures</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background: url('header-bg-darkened.jpg') no-repeat center center/cover;
      color: white;
      padding: 1em 0;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #251E3A;
      padding: 1em 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      margin: 0 1.5em;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5em 1em;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #3E3356;
    }

    .container {
      padding: 4em 2em;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .intro {
      font-size: 1.5em;
      margin-bottom: 2em;
    }

    .upload-section {
      margin-top: 4em;
    }

    form {
      background-color: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      text-align: left;
    }

    form label, form input, form textarea, form button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
    }

    form input, form textarea {
      padding: 0.8em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form button {
      background-color: #251E3A;
      color: white;
      padding: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #3E3356;
    }

    footer {
      margin-top: 4em;
      text-align: center;
      padding: 2em 0;
      background-color: #251E3A;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    SkillShare Connect - Lectures
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="materials.html">Materials</a>
    <a href="feedback.html">Feedback</a>
    <a href="login.html">Login</a>
  </nav>

  <div class="container">
    <h2>Upload New Materials</h2>
    <p class="intro">Upload materials and share knowledge with the community :)</p>
    
    <div class="upload-section">
      <form action="/lectures" method="post" enctype="multipart/form-data">
        <label for="title">Lecture Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="subject">Subject:</label>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" required></textarea>

        <label for="file">Upload Lecture File:</label>
        <input type="file" id="file" name="file" required>

        <button type="submit">Upload</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 SkillShare Connect. All rights reserved.</p>
  </footer>
</body>
</html>
